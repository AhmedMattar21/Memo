{% extends 'index.html' %} 

{% block content %}

<div class="col-lg-4 col-md-6" style="padding-left: 30px; padding-bottom: 10px;">
    <div class="mt-3" >
    <!-- Button trigger modal -->
    <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#basicModal"
        >
    ADD NEW PRODUCT
    </button>

    <!-- Modal -->
    <div class="modal fade" id="basicModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel1">A D D - N E W - N O T E </h5>
            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
            ></button>
            </div>

            <form action="/" method="POST">
                {% csrf_token %} 
                <div class="modal-body">
                    <div class="row">
                        <div class="col mb-3">
                            <label for="nameBasic" class="form-label">TITLE</label>
                            <input name="title" type="text" id="nameBasic" class="form-control" placeholder="Note Title" />
                        </div>
                    
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label for="nameBasic" class="form-label">NOTE</label>
                            <textarea name="text" id="" class="form-control" cols="30" rows="10"></textarea>
                        </div>
                        
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
        </div>
    </div>
    </div>
</div>

<div class="row mb-5" style="padding: 40px;">
    
    {% for n in notes %}
        
        <div class="col-sm-6 col-lg-4 mb-4">
            <div id="card" class="card text-center">
                <a href="/note/{{n.id}}">
                <div class="card-body">
                    <h5 class="card-title">{{n.title}}</h5>
                    <p class="card-text">{{n.text}}</p>
                    <p class="card-text"><small class="text-muted">{{n.time}}</small></p>
                </div>
            </a>
            </div>
        </div>
    {% endfor %}
  
</div>


{% endblock %}
